<!DOCTYPE html>
<html>
<head>
    <title>Quora Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        a {
            color: #2980b9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1, h2, h3 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        form {
            margin-top: 20px;
        }

        input, textarea, button {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-nav p {
            margin: 0;
        }

        .question-meta {
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-nav">
            <h1><a href="{% url 'home' %}">Quora Clone</a></h1>
            <div>
                {% if user.is_authenticated %}
                    <p>Welcome, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
                {% else %}
                    <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a></p>
                {% endif %}
            </div>
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
